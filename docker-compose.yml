services:
  web:
    image: waxwatch-web
    build: .
    env_file:
      - .env
    ports:
      - "4173:4173"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:4173/health').then((r)=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
